<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="order-summary__box">
      <img class="order-summary__illustration" src="./images/illustration-hero.svg" alt="illustration-hero">
      <section class="order-summary">
        <h2 class="order-summary__title">Order Summary</h2>
        <p class="order-summary__info">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!
        </p>
      </section>
      <section class="order-summary__price">
        <img class="order-summary__icon" src="./images/icon-music.svg" alt="note">
        <div class="order-summary__price-container">
          <h4 class="order-summary__price-plan">Annual Plan</h4>
          <p class="order-summary__price-cost">$59.99/year</p>
        </div>
        <a class="order-summary__price-change" href="#">
          <p>Change</p>
        </a>
      </section>
      <section class="order-summary__buttons">
        <button class="order-summary__proceed" type="button">Proceed to Payment</button>
        <button class="order-summary__cancel" type="button">Cancel Order</button>
      </section>
    </div>
  </main>
</body>

</html>
